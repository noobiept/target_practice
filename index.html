<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Target Practice</title>

    <script type="text/javascript" src="libraries/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="libraries/utilities-1.2-min.js"></script>

    <!-- build:js min.js -->
    <script type="text/javascript" src="scripts/crosshair.js"></script>
    <script type="text/javascript" src="scripts/weapon.js"></script>
    <script type="text/javascript" src="scripts/bullet.js"></script>
    <script type="text/javascript" src="scripts/target.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/game_menu.js"></script>
    <script type="text/javascript" src="scripts/message.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- /build -->

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <canvas id="MainCanvas"></canvas>

    <div id="GameMenu">
        <ul>
            <li id="Restart" class="button">Restart</li>

            <li>Hits: <span id="HitsValue" class="value"></span></li>
            <li>Misses: <span id="MissesValue" class="value"></span></li>
            <li>Bullets: <span id="BulletsLeft" class="value"></span></li>
        </ul>
        <ul>
            <li id="TargetHealth">
                <label for="HealthInput">Target health</label>
                <input id="HealthInput" min="1" max="5" type="range" />
                <span class="value"></span>
            </li>
            <li id="TargetSpawnInterval">
                <label for="SpawnInput">Target spawn interval</label>
                <input id="SpawnInput" min="0.5" max="5" step="0.5" type="range" />
                <span class="value"></span>
            </li>
        </ul>
        <ul>
            <li id="TargetDuration">
                <label for="DurationInput">Target duration</label>
                <input id="DurationInput" min="1" max="5" step="0.5" type="range" />
                <span class="value"></span>
            </li>
            <li>
                <label for="CanReload">Reloading</label>
                <input id="CanReload" type="checkbox" checked />
            </li>
        </ul>
    </div>

</body>
</html>
